<!-- page heading start-->
<div class="page-heading">
    <h3>
        警报展示
    </h3>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row top-operation-btn-group">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-2 pull-right">
                        <div class="input-group m-bot15">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <select class="form-control">
                            <option>excel批量操作</option>
                            <option>模板下载</option>
                            <option>批量导出</option>
                            <option>批量导入</option>
                        </select>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <select class="form-control">
                            <option>所有安全等级</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <select class="form-control">
                            <option>所有处理类型</option>
                            <option>欺诈</option>
                            <option>非欺诈</option>
                            <option>待确认</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>打款人</th>
                    <th>发起地</th>
                    <th>收款人</th>
                    <th>金额</th>
                    <th>安全等级</th>
                    <th>调查处理</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="warning in warningList.warningList">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ ::warning.fromusername }}</td>
                    <td>{{ ::warning.fromplace }}</td>
                    <td>{{ ::warning.tousername }}</td>
                    <td>{{ ::warning.money }}</td>
                    <td>{{ ::warning.safeLevel }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" type="button">欺诈</button>
                        <button class="btn btn-primary btn-xs" type="button">非欺诈</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <uib-pagination class="pagination-sm pull-right-pagination"
                            total-items="warningList.total"
                            items-per-page="warningList.pageSize"
                            ng-model="warningList.page"
                            max-size="5"
                            boundary-links="true"
                            previous-text="上一页"
                            next-text="下一页"
                            first-text="首页"
                            last-text="末页"
                            rotate="true"
                            boundary-link-numbers="true"
                            ng-change="warningList.refreshWarningList()"></uib-pagination>
        </div>
    </div>
</div>
<!--body wrapper end-->
