<!-- Wrapper-->
<div id="wrapper">

    <!-- Navigation -->
    <div ng-include="'views/_shared/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div class="main-content" >
        <div class="alert alert-block alert-danger fade in J_error" style="display: none;">
            <button type="button" class="close close-sm">
                <i class="fa fa-times"></i>
            </button>
            <strong>Error！</strong> <span>出错</span>！
        </div>
        <div class="alert alert-block alert-success fade in J_success" style="display: none;">
            <button type="button" class="close close-sm">
                <i class="fa fa-times"></i>
            </button>
            <strong>Success！</strong> <span>成功</span>！
        </div>
        <!-- Page wrapper -->
        <div ng-include="'views/_shared/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'views/_shared/footer.html'"></div>

    </div>
    <!-- End page wrapper-->
</div>
<!-- End wrapper-->
