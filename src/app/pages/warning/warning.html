<!-- page heading start-->
<div class="page-heading">
    <h3>
        警报展示
    </h3>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>打款人</th>
                    <th>发起地</th>
                    <th>收款人</th>
                    <th>金额</th>
                    <th>安全等级</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="warning in warningList.warningList">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ ::warning.fromusername }}</td>
                    <td>{{ ::warning.fromplace }}</td>
                    <td>{{ ::warning.tousername }}</td>
                    <td>{{ ::warning.money }}</td>
                    <td>{{ ::warning.safeLevel }}</td>
                </tr>
                </tbody>
            </table>
            <uib-pagination class="pagination-sm pull-right-pagination"
                            total-items="warningList.total"
                            items-per-page="warningList.pageSize"
                            ng-model="warningList.page"
                            max-size="5"
                            boundary-links="true"
                            previous-text="上一页"
                            next-text="下一页"
                            first-text="首页"
                            last-text="末页"
                            rotate="true"
                            boundary-link-numbers="true"
                            ng-change="warningList.refreshWarningList()"></uib-pagination>
        </div>
    </div>
</div>
<!--body wrapper end-->
