<!-- page heading start-->
<div class="page-heading">
    <h3>
        规则详情
    </h3>
    <ul class="breadcrumb">
        <li>
            <a ui-sref="rule.list">规则列表</a>
        </li>
        <li class="active"> {{ ruleDetail.ruleName }} </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    {{ ruleDetail.ruleName }}
                </div>
                <div class="panel-body">
                    <table class="table table-bordered bg-white">
                        <tbody>
                        <tr class="has-bg">
                            <td>业务类型</td>
                            <td>风险等级</td>
                            <td>触发次数</td>
                        </tr>
                        <tr>
                            <td>{{ ruleDetail.type }}</td>
                            <td>{{ ruleDetail.safeLevel }}</td>
                            <td>{{ ruleDetail.frequency }}</td>
                        </tr>
                        <tr class="has-bg">
                            <td class="text-center" colspan="3">条件</td>
                        </tr>
                        <tr class="has-bg">
                            <td>时间阈值</td>
                            <td>交易量阈值</td>
                            <td>是否常用地址</td>
                        </tr>
                        <tr>
                            <td>{{ ruleDetail.ruleFactor.time }}</td>
                            <td>{{ ruleDetail.ruleFactor.deals }}</td>
                            <td>{{ ruleDetail.ruleFactor.isCommonFromPlace }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--body wrapper end-->
