<!-- page heading start-->
<div class="page-heading">
    <h3>
        银行业务数据表
    </h3>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-2 pull-right">
                        <div class="input-group m-bot15">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-2 pull-right">
                        <select class="form-control">
                            <option>excel批量操作</option>
                            <option>批量导出</option>
                            <option>批量导入</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>数据库表</th>
                    <th>说明</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="table in gatherTable.tableList">
                    <td>{{ $index + 1 }}</td>
                    <td><a ui-sref="gather.bank">{{ ::table.name }}</a></td>
                    <td>{{ ::table.detail }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--body wrapper end-->
