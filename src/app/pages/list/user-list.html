<!-- page heading start-->
<div class="page-heading">
    <h3>
        用户名单管理
    </h3>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row top-operation-btn-group">
        <div class="col-lg-4">
            <p>
                <button type="button" class="btn btn-primary" ng-click="userList.addPanelFlag = true">添加</button>
            </p>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3 pull-right">
                        <div class="input-group m-bot15">
                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-3 pull-right">
                        <select class="form-control">
                            <option>excel批量操作</option>
                            <option>模板下载</option>
                            <option>批量导出</option>
                            <option>批量导入</option>
                        </select>
                    </div>
                    <div class="col-lg-3 pull-right">
                        <select class="form-control">
                            <option>所有用户类型</option>
                            <option>白名单</option>
                            <option>灰名单</option>
                            <option>黑名单</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="userList.addPanelFlag">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    添加用户名单
                </header>
                <div class="panel-body form-inline-group">
                    <form class="form-horizontal ">
                        <div class="form-group">
                            <label class="control-label col-lg-2">姓名</label>
                            <div class="col-md-4 col-xs-11">
                                <input class="form-control form-control-inline input-medium" type="text"  placeholder="请填写姓名" ng-model="userList.name" disabled/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2">用户类型</label>
                            <div class="col-md-4 col-xs-11">
                                <select class="form-control" ng-model="userList.userType">
                                    <option value="">请选择用户类型</option>
                                    <option value="0">黑名单</option>
                                    <option value="1">白名单</option>
                                    <option value="2">灰名单</option>
                                    <option value="3">高风险帐号</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary" ng-click="userList.submit()"> 保存 </button>
                                <button type="button" class="btn btn-default" ng-click="userList.addPanelFlag = false"> 取消 </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>用户类型</th>
                    <th>创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in userList.userList">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ ::user.username }}</td>
                    <td>{{ ::user.password }}</td>
                    <td>{{ ::user.usertype | userTypeFilter }}</td>
                    <td>{{ ::user.datetime }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" type="button" ng-click="userList.modify(user)">修改</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <uib-pagination class="pagination-sm pull-right-pagination"
                            total-items="userList.total"
                            items-per-page="userList.pageSize"
                            ng-model="userList.page"
                            max-size="5"
                            boundary-links="true"
                            previous-text="上一页"
                            next-text="下一页"
                            first-text="首页"
                            last-text="末页"
                            rotate="true"
                            boundary-link-numbers="true"
                            ng-change="userList.refreshUserList()"></uib-pagination>
        </div>
    </div>
</div>
<!--body wrapper end-->
