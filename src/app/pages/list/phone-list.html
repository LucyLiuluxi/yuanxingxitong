<!-- page heading start-->
<div class="page-heading">
    <h3>
        电话名单管理
    </h3>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
    <div class="row top-operation-btn-group">
        <div class="col-lg-4">
            <p>
                <button type="button" class="btn btn-primary" ng-click="phoneList.addPanelFlag = true">添加</button>
            </p>
        </div>
        <div class="col-lg-8">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-3 pull-right">
                        <select class="form-control">
                            <option>excel批量操作</option>
                            <option>模板下载</option>
                            <option>批量导出</option>
                            <option>批量导入</option>
                        </select>
                    </div>
                    <div class="col-lg-3 pull-right">
                        <select class="form-control">
                            <option>所有安全等级</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-if="phoneList.addPanelFlag">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    添加电话名单
                </header>
                <div class="panel-body form-inline-group">
                    <form class="form-horizontal ">
                        <div class="form-group">
                            <label class="control-label col-lg-2">电话</label>
                            <div class="col-md-4 col-xs-11">
                                <input class="form-control form-control-inline input-medium" type="text"  placeholder="请填写名称" ng-model="phoneList.phone"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2">安全等级</label>
                            <div class="col-md-4 col-xs-11">
                                <input class="form-control form-control-inline input-medium" type="text"  placeholder="请填写名称" ng-model="phoneList.safety"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-lg-2"></label>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary" ng-click="phoneList.submit()"> 保存 </button>
                                <button type="button" class="btn btn-default" ng-click="phoneList.addPanelFlag = false"> 取消 </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12">
            <table class="table table-bordered bg-white">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>电话</th>
                    <th>安全等级</th>
                    <th>最近编辑时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="phone in phoneList.phoneList">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ ::phone.phoneNumber }}</td>
                    <td>{{ ::phone.safety }}</td>
                    <td>{{ ::phone.datetime }}</td>
                    <td>
                        <button class="btn btn-primary btn-xs" type="button" ng-click="phoneList.modify(phone)">修改</button>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="phoneList.deletePhone(phone.id)">删除</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <uib-pagination class="pagination-sm pull-right-pagination"
                            total-items="phoneList.total"
                            items-per-page="phoneList.pageSize"
                            ng-model="phoneList.page"
                            max-size="5"
                            boundary-links="true"
                            previous-text="上一页"
                            next-text="下一页"
                            first-text="首页"
                            last-text="末页"
                            rotate="true"
                            boundary-link-numbers="true"
                            ng-change="phoneList.refreshPhoneList()"></uib-pagination>
        </div>
    </div>
</div>
<!--body wrapper end-->
